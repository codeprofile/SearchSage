<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
        }
        footer {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .result-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
        }
        .result-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-card img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .paragraph {
            color: #555;
            margin-bottom: 10px;
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .read-more {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .read-more:hover {
            color: #0056b3;
        }
        .reference-link {
            text-align: center;
            margin-top: 10px;
        }
        .reference-link a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .reference-link a:hover {
            color: #333;
        }
        .paragraph p {
            margin: 0 0 10px;
        }
    </style>
    <script>
        function handleImageError(image) {
            image.onerror = "";
            image.src = "static/defaultimage.jpg";
            return true;
        }
        function toggleParagraph(cardId) {
            var paragraph = document.getElementById(cardId + "-paragraph");
            var readMoreLink = document.getElementById(cardId + "-read-more");

            if (paragraph.style.maxHeight) {
                paragraph.style.maxHeight = null;
                readMoreLink.innerText = "Read more";
            } else {
                paragraph.style.maxHeight = paragraph.scrollHeight + "px";
                readMoreLink.innerText = "Read less";
            }
        }
    </script>
</head>
<body>
    <header>
        Google Top 10 Search Results
    </header>
    <div class="container">
        {% for card in result_cards %}
            <div class="result-card" id="card{{ loop.index }}">
                {% if card.image %}
                    <img src="{{ card.image }}" alt="Result Image" onerror="handleImageError(this);">
                {% else %}
                    <img src="static/defaultimage.jpg" alt="Default Image">
                {% endif %}
                <h2 class="title">{{ card.title }}</h2>
                <div class="paragraph" id="card{{ loop.index }}-paragraph">
                    {% for paragraph in card.paragraphs %}
                        <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
                <div class="read-more" id="card{{ loop.index }}-read-more" onclick="toggleParagraph('card{{ loop.index }}')">Read more</div>
                <div class="reference-link">
                    <a href="{{ card.link }}" target="_blank">Reference link <i class="fas fa-external-link-alt"></i></a>
                </div>
            </div>
        {% endfor %}
    </div>
    <footer>
        &copy; 2024 Google Top 10 Search Results
    </footer>
</body>
</html>
